<!DOCTYPE html>
<html>
  <head>
    <title>Hudl Roster UI Challenge</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/styles/min/app.css" rel="stylesheet" type="text/css">
    <script src="assets/scripts/min/app.js"></script>
  </head>
  <body>
    <div id="page">
      <header class="roster-header">
        <h2>
          Manage Roster
        </h2>
        <h3>
          Hudl - JV Football (UX)
        </h3>
      </header>
      <section class="add-athlete">
        <button><span class="fa fa-import"></span><span>import roster (excel, csv)</span></button><button><span class="fa fa-export"></span><span>export roster</span></button>
        <form>
          <legend>Add a New Athlete</legend>
          <fieldset>
            <label>First Name</label><input type="text">
          </fieldset>
          <fieldset>
            <label>Last Name</label><input type="text">
          </fieldset>
          <fieldset>
            <label>Email Address</label><input type="text">
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
