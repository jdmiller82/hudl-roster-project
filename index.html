<!DOCTYPE html>
<html>
  <head>
    <title>Hudl Roster UI Challenge</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/styles/min/app.css" rel="stylesheet" type="text/css">
    <script src="assets/scripts/min/app.js"></script>
  </head>
  <body>
    <div id="page">
      <header class="roster-header"></header>
      <section class="add-athlete">
        <a class="waves-effect waves-light btn" style="margin-right:20px"><i class="mdi-file-file-upload left"></i><span>import roster (excel, csv)</span></a><a class="waves-effect waves-light btn"><i class="mdi-file-file-download left"></i><span>export roster</span></a>
        <form>
          <legend>Add a New Athlete</legend>
          <fieldset class="input-field">
            <label for="first-name">First Name</label><input class="validate" type="text">
          </fieldset>
          <fieldset class="input-field">
            <label for="last-name">Last Name</label><input class="validate" type="text">
          </fieldset>
          <fieldset class="input-field">
            <label for="email">Email Address</label><input class="validate" type="email">
          </fieldset>
          <fieldset class="input-field">
            <label for="first-name">Jersey Number</label><input class="validate" type="text">
          </fieldset>
        </form>
        <select>
          <option disabled selected value="">
            Position
          </option>
          <option value="1">
            Quarterback
          </option>
          <option value="2">
            Linebacker
          </option>
        </select>
      </section>
    </div>
  </body>
</html>
